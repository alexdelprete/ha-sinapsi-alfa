name: Bug Report
description: Report a bug with the Alfa by Sinapsi integration
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the form below to help us diagnose and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have enabled debug logging for this integration
          required: true
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am running the latest version of this integration
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Debug Logs
      description: |
        Please include debug logs from Home Assistant.
        Enable debug logging by adding this to configuration.yaml:
        ```yaml
        logger:
          default: warning
          logs:
            custom_components.sinapsi_alfa: debug
        ```
      render: shell
    validations:
      required: false

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant Version
      placeholder: "2024.12.0"
    validations:
      required: true

  - type: input
    id: integration_version
    attributes:
      label: Integration Version
      placeholder: "1.0.0"
    validations:
      required: true
