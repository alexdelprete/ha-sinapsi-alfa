name: Lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate JSON translation files
        run: |
          python -c "
          import json
          import sys
          from pathlib import Path
          errors = []
          for f in Path('custom_components/sinapsi_alfa/translations').glob('*.json'):
              try:
                  json.loads(f.read_text())
              except json.JSONDecodeError as e:
                  errors.append(f'{f}: {e}')
          if errors:
              print('Invalid JSON files:')
              for e in errors:
                  print(f'  {e}')
              sys.exit(1)
          print('All JSON files valid')
          "

      - name: Run Ruff format check
        run: uvx ruff format . --check

      - name: Run Ruff check
        run: uvx ruff check .

      # ty needs dependencies installed to resolve imports (homeassistant, modbuslink, etc.)
      - name: Install dependencies for ty
        run: uv pip install -e ".[dev]" --system

      - name: Run ty
        run: uvx ty check -vv --python $(which python) custom_components/sinapsi_alfa
