name: Lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13.2"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run Ruff format check
        run: uvx ruff format . --check

      - name: Run Ruff check
        run: uvx ruff check .

      # ty needs dependencies installed to resolve imports (homeassistant, modbuslink, etc.)
      - name: Install dependencies for ty
        run: uv pip install -e ".[dev]" --system

      - name: Run ty
        run: uv run ty check custom_components/sinapsi_alfa
